<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/fraunces" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <section class="container">
      <div class="item-image">
      </div>
      <div class="bg">
        <div class="info">
        <p class="item">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL</p>
        <div class="value">
          <p class="price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="add-cart"><img src="images/icon-cart.svg"/>Add to cart</button>
      </div>
      </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
